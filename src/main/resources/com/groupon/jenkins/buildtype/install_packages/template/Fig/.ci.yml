parent_template: install_packages
environment:
  language: fig
  language_versions: 1.0.1
  packages:
    - docker-1.4.1
  vars:
    DOCKER_IMAGE: '<% out<< JOB_NAME.replaceAll('-','_').replaceAll('^','docker.registry/') %>'
    DOCKER_TAG: '<% if (DOTCI_PULL_REQUEST || DOTCI_BRANCH == "master") { %>latest<% } else { %>$DOTCI_BRANCH<% } %>'

build:
  info:
    - docker --version
    - fig --version
  run:
    - awk '/^FROM /{system("docker pull "\$2)}' Dockerfile
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

    - fig -p $BUILD_TAG pull --allow-insecure-ssl # https://github.com/docker/fig/issues/158
    - fig -p $BUILD_TAG build
    - fig -p $BUILD_TAG up
    - EXIT_CODE=`awk '/^test/{gsub(/:\$/,"");print}' fig.yml | xargs fig -p $BUILD_TAG ps 2>/dev/null | grep Exit | sed 's/.*Exit //g' | awk '{n=n+\$1}END{print n}'`
    - fig -p $BUILD_TAG kill
    - fig -p $BUILD_TAG rm --force
    - '[ $EXIT_CODE -eq 0 ] || exit $EXIT_CODE' # https://github.com/docker/fig/issues/683

    - docker push $DOCKER_IMAGE:$DOCKER_TAG
