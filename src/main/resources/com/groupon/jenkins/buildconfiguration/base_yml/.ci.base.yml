environment:
  vars:
    TZ: UTC
    LANG: en_US.UTF-8
    LC_ALL: en_US.UTF-8
    DISPLAY: ":1"
    DOTCI_SHA_SHORT: '\${DOTCI_SHA:0:10}'

build:
  checkout: 
    - find . -delete 
    <% if( DOTCI_BRANCH =~ /^pr\/[0-9]+\/head$/ ) { %>
    - git clone  $GIT_URL .    
    - git fetch origin "+refs/pull/$DOTCI_PULL_REQUEST/merge:" || { echo -e "\\n === Merge conflict response ! ===\\n\\n Recommend rebase and resolve the pull request.\\n" && exit 1; } #quotes required to escape the colon during git fetch
    - git reset --hard FETCH_HEAD
    <% } else { %>
    - git clone  --branch=$DOTCI_BRANCH $GIT_URL .
    - git reset --hard  $SHA
    <% } %>
  before_install:
    - mkdir -p tmp
  info:
    - env
  
notifications:
  - pusher_email
  - github_commit_status
